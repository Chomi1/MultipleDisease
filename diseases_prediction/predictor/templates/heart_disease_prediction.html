{% extends 'base.html' %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
{% load static %}

<section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="post" action="{% url 'heart_disease_prediction' %}">
            {% csrf_token %}
            <h4>
             HEART DISEASES<span> PREDICTION</span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="age">Age: </label>
                <input type="number" class="form-control" id="inputPatientName" name="age" min="1" required>
              </div>
              
              <div class="form-group col-lg-4">
                <label for="sex">Sex: </label>
                <input type="number" class="form-control" id="inputPatientName" name="sex" min="0" max="1" required>
              </div>

              <div class="form-group col-lg-4">
                <label for="cp">Chest Pain Type: </label>
                <input type="number" class="form-control" id="inputPatientName" name="cp" min="0" max="3" required>
              </div>
            </div>

            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="trestbps">Resting Blood Pressure: </label>
                <input type="number" class="form-control" id="inputPatientName" name="trestbps" min="0" required>
              </div>

              <div class="form-group col-lg-4">
                <label for="chol">Serum Cholestoral (mg/dl): </label>
                <input type="number" class="form-control" id="inputPatientName" name="chol" min="0" required>
              </div>

              <div class="form-group col-lg-4">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl: </label>
                <input type="number" class="form-control" id="inputPatientName" name="fbs" min="0" max="1" required>
              </div>
            </div>

            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="restecg">Resting Electrocardiographic Results: </label>
                <input type="number" class="form-control" id="inputPatientName" name="restecg" min="0" max="2" required>
              </div>

              <div class="form-group col-lg-4">
                <label for="thalach">Maximum Heart Rate Achieved: </label>
                <input type="number" class="form-control" id="inputPatientName" name="thalach" min="0" required>
              </div>

              <div class="form-group col-lg-4">
                <label for="exang">Exercise Induced Angina: </label>
                <input type="number" class="form-control" id="inputPatientName" name="exang" min="0" max="1" required>
              </div>
            </div>

              <div class="form-row ">
                <div class="form-group col-lg-4">
                  <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest: </label>
                  <input type="number" class="form-control" id="inputPatientName" name="oldpeak" step="0.01" min="0" required>
                </div>

                <div class="form-group col-lg-4">
                  <label for="ca">Number of Major Vessels Colored by Fluoroscopy: </label>
                  <input type="number" class="form-control" id="inputPatientName" name="ca" min="0" max="3" required>
                </div>
              </div>
                             
              <div class="form-row ">
                <div class="form-group col-lg-4">
                  <label for="thal">Thal: </label>
                  <input type="number" class="form-control" id="inputPatientName" name="thal" min="1" max="3" required>
                </div>

                <div class="form-group col-lg-4">
                  <label for="slope">Slope of the Peak Exercise ST Segment: </label>
                  <input type="number" class="form-control" id="inputPatientName" name="slope" min="0" max="2" required>
                </div>  
              </div>

            <div class="btn-box">
              <button type="submit" class="btn ">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
